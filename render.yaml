# Конфигурация для Render: База данных + Веб-сервис

services:
  # Сервис №1: Веб-сервис для выполнения основной работы
  - type: web
    name: coin-sifter-server
    plan: free # Используем бесплатный тариф
    region: frankfurt # Сервер в Европе для обхода блокировок
    env: python
    buildCommand: "pip install -r requirements.txt"
    # Запускаем веб-сервер Uvicorn, который будет слушать входящие запросы
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    healthCheckPath: /health # Render будет проверять этот адрес, чтобы знать, что сервис жив
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: coin-sifter-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: SECRET_TOKEN
        generateValue: true # Render сам сгенерирует надежный секретный ключ

  # Сервис №2: База данных
  - type: pserv
    name: coin-sifter-db
    plan: free
    region: frankfurt
    databaseName: coinsifterdb
    user: coinsifter_user

